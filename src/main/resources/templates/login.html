<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Login Page</title>
</head>

<body>

    <div id="content" class="text-black">
        <div class="grid grid-cols-12">

            <!-- Left space  -->
            <div class="hidden md:block md:col-span-2 lg:col-span-2 xl:col-span-3"></div>

            <!-- Singup/Login card -->
            <div class="block p-3 col-span-12 md:col-span-8 lg:col-span-8 xl:col-span-6">
                <div
                    class="block p-4 bg-white  border-t-4 border-green-400  rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-green-400">

                    <!-- Alert message -->
                    <div th:replace="~{message :: messageAlert}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Login Here
                    </h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing contacts on cloud....
                    </p>

                    <!-- This is our form -->
                    <form class="mt-5" method="post" th:action="@{/authenticate}" >

                        <!-- user name -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                            </label>
                            <input name="email" type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />

                            <!-- <p th:if="${#fields.hasErrors('name')}" th:errors="*{email}" class="text-red-500 py-2 px-1">
                                User name is required</p> -->
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password
                            </label>
                            <input name="password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />

                            <!-- <p th:if="${#fields.hasErrors('name')}" th:errors="*{password}"
                                class="text-red-500 py-2 px-1">
                                User name is required</p> -->
                        </div>





                        <!-- buttons -->
                        <div class="m3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-2 rounded dark:bg-blue-600 bg-gray-700 text-white hover:bg-gray-900 dark:hover:bg-blue-700">Login
                            </button>
                            <button type="reset"
                                class="px-3 py-2 rounded dark:bg-orange-600 bg-orange-700 text-white hover:bg-orange-900 dark:hover:bg-orange-700">
                                Reset
                            </button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- Right space -->
            <div class="hidden md:block md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        </div>
    </div>

    <script>
        console.log("login page");
    </script>
    <script>
        console.log("second home page script");
    </script>
</body>

</html>
