<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title, script)" 
xmlns:th="http://www.thymeleaf.org"
class="light">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body class="dark:bg-gray-800 bg-gray-100 text-white ">
    <div th:replace="navbar :: navbar"></div>

    <main class="p-4 w-full h-screen dark:text-white text-black">
        <section th:replace="${content}"></section>
    </main>

    
    <div th:replace="footer :: footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}"></th:block>
</body>

</html>
