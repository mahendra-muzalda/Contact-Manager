<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Singup Page</title>
</head>

<body>

    <div id="content">

        <div class="grid grid-cols-12">

            <!-- Left space  -->
            <div class="hidden md:block md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <!-- Singup/Login card -->
            <div class="block p-3 col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-4 bg-white  border-t-4 border-blue-400 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-blue-400">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Singup Here
                    </h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing contacts on cloud....
                    </p>

                    <!-- This is our form -->
                    <form action="" class="mt-5">
                        <!-- name -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <input type="text" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />
                        </div>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                            </label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password
                            </label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />
                        </div>

                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number
                            </label>
                            <input type="text" id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />
                        </div>

                        <!-- about textarea -->
                        <div class="mb-3">
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something
                                about yourself
                            </label>
                            <textarea id="about" rows="6"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here"></textarea>
                        </div>

                        <!-- buttons -->
                        <div class="m3 flex justify-center space-x-3">
                            <button
                                class="px-3 py-2 rounded dark:bg-blue-600 bg-gray-700 text-white hover:bg-gray-900 dark:hover:bg-blue-700">Singup
                            </button>
                            <button
                                class="px-3 py-2 rounded dark:bg-orange-600 bg-orange-700 text-white hover:bg-orange-900 dark:hover:bg-orange-700">Reset
                            </button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- Right space -->
            <div class="hidden md:block md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        </div>

    </div>

    <script>
        console.log("home page");
    </script>
    <script>
        console.log("second home page script");
    </script>
</body>

</html>
